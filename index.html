<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise Dude!!</title>
  <style>
    body {
      background: linear-gradient(270deg, #ff99cc, #cc0066, #000000);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      text-align: center;
      padding-top: 100px;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff99cc;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #countdown {
      font-size: 1.8em;
      margin-top: 20px;
      color: #fefefe;
    }

    #surpriseButton {
      display: none;
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff99cc;
      transition: transform 0.3s ease;
    }

    #surpriseButton:hover {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸ˜Ž Countdown ðŸ˜Ž</h1>
  <div id="countdown">Loading...</div>
  <button id="surpriseButton" onclick="location.href='password.html'">Click here!!</button>

  <script>
    const countdownEl = document.getElementById("countdown");
    const surpriseBtn = document.getElementById("surpriseButton");

    const targetDate = new Date("2025-11-30T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "ðŸŽ‰ This is it, Pancit!! ðŸŽ‰";
        surpriseBtn.style.display = "inline-block";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
