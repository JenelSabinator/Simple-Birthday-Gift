<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surprise Dude!!</title>
        
    <style>
        body {
            background: linear-gradient(270deg, #ff99cc, #cc0066, #000000);
            background-size: 600% 600%;
            animation: gradientShift 10s ease infinite;
            text-align: center;
            padding-top: 100px ;
        } 

        @keyframes gradientShift {
            0% { background-position: 0% 50%;}
            50% { background-position: 100% 50%;}
            100% { background-position: 0% 50%;}
        }


        h1 {
            font-size: 3em;
            color: black;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }

        #countdown {
        font-size: 1.5em;
        margin-top: 20px;
        color: rgb(11, 10, 10);
        }

        #surpriseButton {
            display: none;
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff99cc;
            transition: transform 0.2s;
        }

        #surpriseButton:hover {
            transform: shake;
        } 

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(-5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }



    </style>
</head>
<body>
        <h1>ðŸ˜ŽCountdownðŸ˜Ž</h1>
        <div id="countdown">Loading...</div>
        <button id="surpriseButton" onclick="location.href='password.html'">Click here!!</button>


    <script>
        const countdownEl = document.getElementById("countdown");
        const SurpriseBtn = document.getElementById("surpriseButton");

        const targetDate = new Date("2025-09-18T00:00:00");

        function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            countdownEl.textContent = "This is it Pancit!!";
            SurpriseBtn.style.display = "inLine-block"
            clearInterval(timer);
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        
        countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    
    const timer = setInterval(updateCountdown, 1000);
    
    </script>
    </body>
</html>
